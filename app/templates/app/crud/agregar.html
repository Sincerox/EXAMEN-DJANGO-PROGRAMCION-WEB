{% extends "app/base.html" %}
{% block title %}Registro de Productos{% endblock %}
{% block content %}
<br><br><br>
<div class="fondo1">
    <br><br><br>
    <div class="container f">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Agregar Producto</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.nombre.id_for_label }}">Nombre</label>
                                {{ form.nombre }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.precio.id_for_label }}">Precio</label>
                                {{ form.precio }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.descripcion.id_for_label }}">Descripci√≥n</label>
                                {{ form.descripcion }}
                            </div>
                            </div>
                            <div class="form-group">
                                <label for="id_imagen">Imagen</label>
                                {{ form.imagen }}
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            <br>
                            <a href="{% url 'listarproducto' %}" class="btn btn-success mx-5">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
{% endblock %}
